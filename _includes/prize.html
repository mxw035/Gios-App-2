<h2>Prizes</h2>
<nav>
  <button id="50" class="pz">50</button>
  <button id="100" class="pz">100</button>
  <button id="500" class="pz">500</button>
  <button id="1000" class="pz">1000</button>
</nav>
<div>
  <h2 id="current"></h2>
  <div class="fifty">
    <h3>50 Points</h3>
    <button id="screen">1 hour extra Screen Time</button>
  </div>
  <div class="hund">
    <h3>100 Points</h3>
    <button id="box" value=250>Prize Box</button>
    <button id="1d">1 Dollar</button>
  </div>
  <div class="fiveH">
    <h3>500 Points</h3>
    <button id="5d">5 Dollars</button>
  </div>
  <div class="thus">
    <h3>1000 Points</h3>
    <button id="10d">10 Dollars</button>
  </div>
<script>
  $("document").ready(function(){
    $(".pz").hide();
    let points = parseInt(localStorage.getItem("points"))
    $("#current").html(points)
    $("#50").click(function(){
      $(".fifty").toggle();
    });/end of button
    $("#100").click(function(){
      $(".hund").toggle();
    });/end of button
    $("#500").click(function(){
      $(".fiveH").toggle();
    });/end of button
    $("#1000").click(function(){
      $(".thus").toggle();
    });/end of button
    $("#box").click(function(){
      let points = localStorage.getItem("points")
      let newPoints = parseInt(points) - 100
      localStorage.setItem("points", newPoints)
      $("#current").html(newPoints)
    });//end of box
    $("#1d").click(function(){
      let points = localStorage.getItem("points")
      let newPoints = parseInt(points) - 100
      localStorage.setItem("points", newPoints)
      $("#current").html(newPoints)
    });//end of 1d
    $("#screen").click(function(){
      let points = localStorage.getItem("points")
      let newPoints = parseInt(points) - 50
      localStorage.setItem("points", newPoints)
      $("#current").html(newPoints)
    });//end of screen
    $("#5d").click(function(){
      let points = localStorage.getItem("points")
      let newPoints = parseInt(points) - 500
      localStorage.setItem("points", newPoints)
      $("#current").html(newPoints)
    });//end of button 
    $("#10d").click(function(){
      let points = localStorage.getItem("points")
      let newPoints = parseInt(points) - 1000
      localStorage.setItem("points", newPoints)
      $("#current").html(newPoints)
    });//end of button 
    
  });//end of doc ready 
</script>
