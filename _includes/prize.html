  <h2>Prizes</h2>
  <h2 id="current"></h2>
  <div class="fifty">
    <h3>50 Points</h3>
    <button id="screen">1 hour extra Screen Time</button>
  </div>
  <div class="hund">
    <h3>100 Points</h3>
    <button id="box" value=250>Prize Box</button>
    <button id="1d">1 Dollar</button>
  </div>
  <div class="fiveH">
    <h3>500 Points</h3>
    <button id="5d">5 Dollars</button>
  </div>
  <div class="thus">
    <h3>1000 Points</h3>
    <button id="10d">10 Dollars</button>
  </div>

<script>
  $("document").ready(function(){
    let points = parseInt(localStorage.getItem("points"))
    $("#current").html("Gio : " + points)
    
    $("#box").click(function(){
      let num = 100
      let points = localStorage.getItem("points")
      let log = localStorage.getItem("log")
      if(points >= num){
        let newPoints = parseInt(points) - num
        localStorage.setItem("points", newPoints)
        let newLog = log + "Prize: Box"
        localStorage.setItem("log", newLog)
        $("#current").html(newPoints)
        
      }else {
        $("#current").html("Not Enought Points. " + "Your Points : " + points)
      }
      
    });//end of box
    
    $("#1d").click(function(){
      let num = 100
      let points = localStorage.getItem("points")
      let log = localStorage.getItem("log")
      if(points >= num){
        let newPoints = parseInt(points) - num
        localStorage.setItem("points", newPoints)
        let newLog = log + ", Prize 1 $"
        localStorage.setItem("log", newLog)
      $("#current").html(newPoints)
      }else {
        $("#current").html("Not Enought Points. " + "Your Points : " + points)
      }
      
    });//end of 1d
    
    $("#screen").click(function(){
      let num = 50
      let points = localStorage.getItem("points")
      let log = localStorage.getItem("log")
      if(points >= num){
        let newPoints = parseInt(points) - num
        localStorage.setItem("points", newPoints)
        let newLog = log + "Prize: Screen Time")
        localStorage.setItem("log", newLog)
        $("#current").html(newPoints)
      }else {
        $("#current").html("Not Enought Points. " + "Your Points : " + points)
      }
      
    });//end of screen
    
    $("#5d").click(function(){
      let num = 500
      let points = localStorage.getItem("points")
      let log = localStorage.getItem("log")
      if(points >= num){
        let newPoints = parseInt(points) - num
        let newLog = log + "Prize: 5 $"
        localStorage.setItem("points", newPoints)
        localStorage.setItem("log", newLog)
        $("#current").html(newPoints)
      }else {
        $("#current").html("Not Enought Points. " + "Your Points : " + points)
      }
      
    });//end of button 
    
    $("#10d").click(function(){
      let num = 1000
      let points = localStorage.getItem("points")
      let log = localStorage.getItem("log")
      if(points >= num){
        let newPoints = parseInt(points) - num
        let newLog = log + "Prize: 10$"
        localStorage.setItem("points", newPoints)
        localStorage.setItem("log", newLog)
        $("#current").html(newPoints)
      }else {
        $("#current").html("Not Enought Points. " + "Your Points : " + points)
      }
      
    });//end of button 
    
     
  });//end of doc ready 
  
</script>
