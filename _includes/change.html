<h2 id="num"></h2>
<div class="w3-half">
  <h2>Positive</h2>
  <button id="add10" class="w3-green w3-button w3-round">10</button>
</div>
<div class="w3-half">
  <h2>Negative</h2>
  <button id="neg10" class="w3-red w3-button w3-round">-10</button>
</div>
  <script>
  $("document").ready(function(){
   localStorage.setItem("name", "Gio")
   let name = localStorage.getItem("name")
   let points = localStorage.getItem("points")
   $("#num").html(name + ":" + points)
   $("#add10").click(function(){
      let points = localStorage.getItem("points")
      let newPoints = points + 10
      localStorage.setItem("points", newPoints)
     $("#num").html(name +":" + newPoints)
     }); //end of add 10 
  });//end doc ready
</script>
