<h2 id="num"></h2>
<div class="w3-half">
  <h2>Positive</h2>
  <button id="add10" class="w3-green w3-button w3-round">10</button>
</div>
<div class="w3-half">
  <h2>Negative</h2>
  <button id="neg10" class="w3-red w3-button w3-round">-10</button>
</div>
<div>
  <p>New to app enter info here:</p>
  <form>
  <input type="text" id="name"></input>
  <button id="s" type="submit">Submit</button>
  </form>
</div>
  <script>
  $("document").ready(function(){
    $("#s").click(function(event){
      let name = event.target.value
      let points = 0
      localStorage.setItem("points", points)
      localStorage.setItem("name", name)
      $("#num").html(name + ":" + points)
    })//end of s 
    let name = localStorage.getItem("name")
    let points = localStorage.getItem("points")
    $("#num").html(name + ":" + points)
    
  });//end doc ready
</script>
